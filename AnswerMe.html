
<html>
<head>
    <title>Do you love me?</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <script type="text/javascript">
        function yesClick()
        {
            alert("Yes. You are right ");
        }
        function noClick()
        {
            var x = (Math.random() * window.innerWidth); //random độ rông x trong cửa sổ window
            var y = (Math.random() * window.innerHeight); //random độ cao y trong cửa sổ window
            document.getElementById('buttonNo').style.left = x + 'px';
            document.getElementById('buttonNo').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:300px; top:235px;"/>
<input type="button" id="buttonNo" value="  NO  " onmouseover="noClick()" style="position:absolute; left:380px; top:235px;"/>
</body>
</html>
